<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Style.css">

    <title>Churrascômetro</title>
</head>
<body id="body">

    <div id="container">
        <h1>Churrascômetro</h1>
        <form>
            <p>Quantidade de Adultos</p>
            <img src="/CSS/assets/adulto.png" alt="adultos"><input type="number" id="qtd_adultos" value="0" min="0"></input>
            <p>Quantidade de Adultos <span></span><br>(Bebidas Alcoolicas)</p>
            <img src="/CSS/assets/adulto.png" alt="adultos"><input type="number" id="qtd_adultos_alcool" value="0"  min="0" ></input>
            <p>Quantidade de Crianças</p>
            <img src="/CSS/assets/kids.png" alt="crianças"><input type="number" id="qtd_crianca" value="0"  min="0"></input><br>
            <p>Duração do Churrasco</p>
            <img src="/CSS/assets/clock.png" alt="horário"><input type="number" id="qtd_horas" value="0"  min="0"></input><br>
            <div id="button"> <a href="#containerJS">Calcular</a></div>
            <div id="reset">Refazer</div><br>
        </form>
    </div>
        

    <script src="/main.js"></script>
</body>
</html>
